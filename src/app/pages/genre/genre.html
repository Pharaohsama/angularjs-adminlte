<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Genre
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Genre</li>
    </ol>
</section>

<!-- /.content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Adding genre</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" >
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Genre</label>
                    <input type="text" ng-model="name"  class="form-control" id="exampleInputEmail1" placeholder="Enter genre(action,comedy...)">
                </div>

            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="postData(name)">ADD</button>
            </div>
        </form>
    </div>
</section>
