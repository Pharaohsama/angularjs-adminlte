<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sessions Edit
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Session</li>
        <li class="active">Edit  </li>
    </ol>
</section>

<!-- /.content -->
<!--for making the box of content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Session Edit : </h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Edit the session Date : </label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" ng-model="session.sessionDate" class="form-control pull-right"  id="datepicker" required>
                    </div>
                </div>
                <div class="form-group">
                    <form name="myform">
                        <label >Edit Movie :</label>
                        <select ng-model="movie" class="form-control" style="width: 100%;" id="select-movie" required>
                            <option value="" >Select Movie ....</option>
                            <option  ng-repeat="movie in allMovies" value="{{movie}} "  >
                                {{movie.title}}
                            </option>
                        </select>
                    </form>
                    <h5 style="color: green"> (Duration of the movie in minutes : {{selectedMovie.durationInMin}}  min ) </h5>
                </div>
                <div class="form-group">
                    <form name="myform">
                        <label >Edit Theater :</label>
                        <select  name="theater" ng-model="theater" class="form-control" style="width: 100%;" required>
                            <option value="">Select Theater ....</option>
                            <option  ng-repeat="theater in allTheaters" value="{{theater.id}}">
                                {{theater.name}}
                            </option>
                        </select>
                    </form>
                    <!--                    <h5 style="color: green"> Just Testing the id of this theater is {{theater.id}} </h5>-->
                </div>



                <div class="form-group">
                    <table id="sessionTime" class="table table-bordered table-striped">
                        <tr>
                            <td>
                                <label class="control-label">Edit the Start of a session :</label><br>
                                <input  ng-model="startTime" id="timeId" type="time" style="width:60%" value="00:00"><br>
                                <p>The cinema sessions  hours start from 9am to 11pm</p>
                                <input type="button" value="Edit Time" class="btn btn-primary" ng-click="timeSession(startTime)" required>
                            </td>
                            <td>
                                <i class="fa fa-fw fa-hourglass-half" style="color:RED" ></i><p style="color:RED" > End Session</p>
                                <label style="color:red" ng-model="endSession">This session will end at : {{endSession}}</label>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="patchData(sessionDate,theater,startTime,endSession)">Edit</button>
                </div>
            </div>
        </form>
    </div>
</section>
