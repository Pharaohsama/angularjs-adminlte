<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sessions
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Session</li>
        <li class="active">Creation </li>
    </ol>
</section>

<!-- /.content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Creating a session :</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Set the session Date : </label>
                    <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" ng-model="sessionDate" class="form-control pull-right"  id="datepicker">
                        </div>
                    </div>
                <div class="form-group">
                <form name="myform">
                    <label >Movie :</label>
                    <select ng-model="movie" class="form-control" style="width: 100%;" id="select-movie">
                        <option value="" >Select Movie ....</option>
                        <option  ng-repeat="movie in allMovies" value="{{movie}} "  >
                            {{movie.title}}
                        </option>
                    </select>
                </form>
                <h5 style="color: green"> (Duration of the movie in minutes : {{selectedMovie.durationInMin}}  min ) </h5>
            </div>
                <div class="form-group">
                    <form name="myform">
                        <label >Theater :</label>
                        <select  name="theater" ng-model="theater" class="form-control" style="width: 100%;">
                            <option value="">Select Theater ....</option>
                            <option  ng-repeat="theater in allTheaters" value="{{theater.id}}">
                                {{theater.name}}
                            </option>
                        </select>
                    </form>
<!--                    <h5 style="color: green"> Just Testing the id of this theater is {{theater.id}} </h5>-->
                </div>



                <div class="form-group">
                    <table id="sessionTime" class="table table-bordered table-striped">
                        <tr>
                            <td>
                    <label class="control-label">Start of a session :</label><br>
                    <input id="timeId" type="time" style="width:60%" value="00:00"><br>
                    <p>The cinema sessions  hours start from 9am to 11pm</p>
                    <input type="button" value="set Time" class="btn btn-primary" ng-click="timeSession(startTime)">
                            </td>
                            <td>
                    <i class="fa fa-fw fa-hourglass-half" style="color:RED" ></i><p style="color:RED" > End Session</p>
                    <label style="color:red" >This session will end at {{endSession}}</label>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="PostData(sessionDate,theater,start,endSession)">ADD</button>
                </div>
            </div>
        </form>
    </div>
</section>
