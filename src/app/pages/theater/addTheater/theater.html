<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
       Theater
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Theater</li>
    </ol>
</section>

<!-- /.content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Adding Theater</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">


                <div ng-class="{'form-group': true, 'has-success':success,'has-error':error}">
                    <label ng-show="!(success || error)" class="control-label" for="input-theater">Theater </label>
                    <label ng-show="success" class="control-label" for="input-theater"><i class="fa fa-check"></i> Theater
                    </label>
                    <label ng-show="error" class="control-label" for="input-theater"><i class="fa fa-times-circle-o"></i>
                        Theater </label>

                    <input type="text" ng-model="name" class="form-control" id="input-theater"
                           placeholder="Enter theater name......" required >
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="postData(name)">ADD</button>
            </div>
        </form>
    </div>
    <!-- /.box -->
    <!-- form end -->

    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Theater Table</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table id="theaterData" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Theater</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Theater</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</section>
